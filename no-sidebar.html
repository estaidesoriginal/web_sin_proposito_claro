<!DOCTYPE html>
<html>
<head>
    <title>Carrito - Escape Velocity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div id="page-wrapper">
        <!-- Carrito -->
        <div id="cart-summary">
            <h2>Carrito</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Los productos se agregan aquÃ­ con JS -->
                </tbody>
            </table>
            <div id="cart-total">
                <strong>Total: $<span id="total-price">0.00</span></strong>
            </div>
            <button id="checkout" class="button style1">Pagar</button>
        </div>
    </div>
    <script src="assets/js/cart.js"></script>
</body>
</html>
