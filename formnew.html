<!DOCTYPE HTML>
<html>
<head>
    <title>Formulario de Contacto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style_contacto.css" />
</head>
<body>
 <section id="contact-form" class="inner form-container">

    <header>
        <h2>Contactanos</h2>
        <p>Completa el formulario y te responderemos lo antes posible.</p>
    </header>

    <form id="contactForm">
        <div class="field">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </div>
        <div class="field">
            <label for="Asunto">Asunto</label>
            <input type="text" name="Asunto" id="Asunto">
        </div>
        <div class="field">
            <label for="Mensaje">Mensaje</label>
            <textarea name="Mensaje" id="Mensaje"></textarea>
        </div>
       <input type="submit" id="button" value="Enviar" >
    </form>
<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  emailjs.init('SIKhf3tsHp7PkczZB');

  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.send('service_ucmygaf', 'template_z8q5rp9', {
      email: document.getElementById('email').value,
      Asunto: document.getElementById('Asunto').value,
      Mensaje: document.getElementById('Mensaje').value
    })
    .then(function() {
      alert('Correo enviado correctamente!');
      document.getElementById('contactForm').reset();
    }, function(error) {
      alert('Error al enviar el correo: ' + JSON.stringify(error));
    });
  });
</script>
</body>
</html>
