<!DOCTYPE HTML>
<html>
<head>
    <title>Formulario de Contacto - Escape Velocity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div id="page-wrapper">
        <section id="header" class="wrapper">
            <div id="logo">
                <h1><a href="index.html">Contacto</a></h1>
                <p>Envíanos tu consulta</p>
            </div>
        </section>
        <div id="main" class="wrapper style2">
            <div class="title">Formulario de Contacto</div>
            <div class="container">
                <form id="contact-form">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" />
                    </div>
                    <div>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div>
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" />
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje"></textarea>
                    </div>
                    <div>
                        <button type="submit" id="btnProcesar" class="button style1">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <section id="footer" class="wrapper">
            <div class="title">Gracias por tu mensaje</div>
            <p>Escape Velocity</p>
        </section>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/funciones.js"></script>
    <script>
        $('#contact-form').submit(function(e){
            if (!validarFormularioContacto('contact-form')) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
