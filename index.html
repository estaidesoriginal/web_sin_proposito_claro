<!DOCTYPE html>//PROD

<html>
<head>
    <title>Productos - Escape Velocity</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .contenedor {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
            margin: 30px auto 0 auto;
        }
        .contenedor img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .contenedor .preview {
            opacity: 1;
            z-index: 2;
        }
        .contenedor .gif {
            opacity: 0;
            z-index: 1;
        }
        .contenedor:hover .preview {
            opacity: 0;
        }
        .contenedor:hover .gif {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <!-- Productos para el carrito -->
        <div id="products">
            <h2>Productos Destacados</h2>
            <div class="product" data-id="1">
                <img src="images/product1.jpg" alt="Producto 1" />
                <h3>Producto 1</h3>
                <p>Precio: $10.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product" data-id="2">
                <img src="images/product2.jpg" alt="Producto 2" />
                <h3>Producto 2</h3>
                <p>Precio: $15.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product" data-id="3">
                <img src="images/product3.jpg" alt="Producto 3" />
                <h3>Producto 3</h3>
                <p>Precio: $20.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product" data-id="4">
                <img src="images/product4.jpg" alt="Producto 4" />
                <h3>Producto 4</h3>
                <p>Precio: $8.00</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product" data-id="5">
                <img src="images/product5.jpg" alt="Producto 5" />
                <h3>Producto 5</h3>
                <p>Precio: $12.50</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
        </div>
        <!-- Imagen y gif como video debajo de los productos -->
        <div class="contenedor">
            <img src="images/descarga.jpg" alt="Vista previa" class="preview">
            <img src="images/descuento.jpg" alt="Foto alterna" class="gif">
        </div>
        <!-- BotÃ³n para ir al carrito -->
        <div style="margin-top:30px;">
            <a href="no-sidebar.html" class="button style1">Ir al carrito</a>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const products = document.querySelectorAll('.product');
        products.forEach(product => {
            product.querySelector('.add-to-cart').addEventListener('click', function () {
                const id = product.getAttribute('data-id');
                const name = product.querySelector('h3').textContent;
                const price = parseFloat(product.querySelector('p').textContent.replace('Precio: $', ''));
                let cart = JSON.parse(localStorage.getItem('cart')) || {};
                if (!cart[id]) {
                    cart[id] = { name, price, quantity: 1 };
                } else {
                    cart[id].quantity += 1;
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Producto agregado al carrito');
            });
        });
    });
    </script>
</body>
</html>
