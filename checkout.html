
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Pedido</h2>
        <form onsubmit="submitOrder(event)">
            <label>Nombre:<input type="text" required></label>
            <label>Correo:<input type="email" required></label>
            <label>Teléfono:<input type="tel" required></label>
            <label>Ciudad:
                <select id="city" onchange="loadCommunes()" required>
                    <option value="">Seleccione</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Valparaíso">Valparaíso</option>
                </select>
            </label>
            <label>Comuna:
                <select id="commune" required>
                    <option value="">Seleccione ciudad primero</option>
                </select>
            </label>
            <button type="submit" class="submit-btn">Realizar Pedido</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Gracias por su pedido. Se enviará a su correo un enlace para realizar el pago.<br>Gracias por realizar la compra en Perfumería DUOC UC.</p>
            <button onclick="goHome()">Aceptar</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
