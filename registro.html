<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="stylesLogin.css">
</head>
<body>
  <div class="login-container">
    <h2>Registro</h2>
    <form id="registerForm">
      <input type="text" id="newUser" placeholder="Correo o Usuario" required>
      <input type="password" id="newPass" placeholder="Contraseña" required>
      <button type="submit">Registrar</button>
    </form>
    <a href="iniciosesion.html" class="register-link">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const user = document.getElementById("newUser").value;
      const pass = document.getElementById("newPass").value;

      // Guardar en localStorage
      localStorage.setItem("userRegistered", user);
      localStorage.setItem("passRegistered", pass);

      alert("✅ Registro exitoso. Ahora inicia sesión.");
      window.location.href = "iniciosesion.html";
    });
  </script>
</body>
</html>
