<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="stylesCart.css">
</head>
<body>
    <header>
        <div class="logo">Carrito de Compras</div>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
        </nav>
    </header>

    <main>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-summary">
            <h3>Total: <span id="totalAmount">$0</span></h3>
            <button id="botonProtegido" disabled>Realizar Pedido</button>
        </div>
    </main>
<script>
    window.onload = function() {
        const autenticado = localStorage.getItem("usuarioAutenticado");
        const boton = document.getElementById("botonProtegido");

        if (autenticado === "true") {
            boton.disabled = false;
        } else {
            alert("⚠️ Debes iniciar sesión para acceder al carrito");
            window.location.href = "inicie_sesion.html"; 
        }
    };
</script>
 





    <script src="cart.js"></script>
</body>
</html>
