<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicie Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
           -radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button {
            background-color: #28a745;
            color: white;
        }
        .login-button:hover {
            background-color: #218838;
        }
        .register-button {
            background-color: #007bff;
            color: white;
        }
        .register-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inicie Sesión</h2>
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <button class="login-button" onclick="iniciarSesion()">Ingresar</button>
        <button onclick="location.href=&#39;registro_usuario.html&#39">Registrate</button>
    </div>

    <script>
    function iniciarSesion() {
        const usuario = document.getElementById('usuario').value;
        const contrasena = document.getElementById('contrasena').value;
        const datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'));

        if (usuario && contrasena) {
            if (datosUsuario && datosUsuario.usuario === usuario && datosUsuario.contrasena === contrasena) {
                localStorage.setItem("usuarioAutenticado", "true");
                alert('✅ Inicio de sesión exitoso.');
                location.href = 'index.html'; // Redirige al inicio
            } else {
                alert('❌ Usuario o contraseña incorrectos.');
            }
        } else {
            alert('⚠️ Por favor ingrese usuario y contraseña.');
        }
    }
</script>
</body>
</html>
